<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="https://mvnrepository.com/artifact/org.thymeleaf.extras/thymeleaf-extras-springsecurity5"
    layout:decorate="~{layout}"
    >
    <head>
        <title>Bem vindo ao sistema!</title>
    </head>

    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button
                        type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                        aria-controls="navbar"
                        >
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand" href="/">GP</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li sec:authorize="hasRole('PG_PROJETOS')"><a href="/projetos">Projetos</a></li>
                        <li sec:authorize="hasRole('PG_REL_CUSTOS')"><a href="/relatorio-custos">Relatório Custos</a></li>
                        <li sec:authorize="hasRole('PG_REL_EQUIPE')"><a href="/relatorio-equipe">Relatório Equipe</a></li>
                    </ul>
                    <form action="/logout" method="post" class="navbar-form navbar-right">
                        <button type="submit" class="btn btn-default">
                            <span class="glyphicon glyphicon-log-out"></span>
                            Sair
                        </button>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    </form>
                </div>
            </div>
        </nav>
        <div layout:fragment="content">
            <div class="page-header">
                <h1>Bem vindo ao sistema!</h1>
            </div>
            <p>Use o menu acima para navegar.</p>
        </div>	
    </body>
</html>
